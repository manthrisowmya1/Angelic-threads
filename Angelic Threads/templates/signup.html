    <div class="signup-section">
        <form>
            <div class="form-elements">
                <label for="username">
                    Name:<input type="text" name="myname" id="username">
                </label>
            </div>
           <div class="form-elements">
                <label for="email">
                    Email ID:<input type="email" name="mymail" id="email">
                </label>
           </div>
            <div class="form-elements">
                <label for="pswd">
                    Password:<input type="password" name="mypswd" id="pswd">
                </label>
            </div>
            <div class="form-elements">
                <label for="dob">
                    DOB:<input type="date" name="mydob" id="dob">
                </label>
            </div>
            <div class="form-elements">
                <label for="num">
                    Mobile No:<input type="number" name="mynum" id="num">
                </label>
            </div>
            <div class="form-elements">
                <label for="gen">
                    Gender:Male<input type="radio" name="mygender">Female<input type="radio" name="mygender">Others<input type="radio" name="mygender">
                </label>
            </div>
            <div class="form-elements">
                <label for="about">
                    About your Self:<textarea></textarea>
                </label>
            </div>                
            <input type="submit" name="submit now" class="btn">
            <input type="reset" name="reset now" class="btn">
        </form>
    </div>
